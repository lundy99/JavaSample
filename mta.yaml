_schema-version: "3.2"
ID: com.spring.sample.java.JavaSample
version: 0.0.1
modules:
  - name: sample-java
    type: java
    path: sample-java/application
    parameters:
      #parametersに記載可能な情報の一覧
      #https://github.com/cloudfoundry-incubator/multiapps-controller/wiki/Supported-Parameters#module-parameters
      memory: 1500M
      timeout: 300
      random-route: true
      buildpacks:
        - sap_java_buildpack
    properties:
      #propertiesにはユーザ定義のENV値を設定する
      # TARGET_RUNTIME: main
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_SAPJVM_MEMORY_SIZES: 'metaspace:128m..'
      # logback-spring.xmlに定義されたプロファイル名を指定する
      SPRING_PROFILES_ACTIVE: 'cloud'
  - name: sample-java2
    type: java
    path: sample-java2/application
    parameters:
      #parametersに記載可能な情報の一覧
      #https://github.com/cloudfoundry-incubator/multiapps-controller/wiki/Supported-Parameters#module-parameters
      memory: 1500M
      timeout: 300
      random-route: true
      buildpacks:
        - sap_java_buildpack
    properties:
      #propertiesにはユーザ定義のENV値を設定する
      # TARGET_RUNTIME: main
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_SAPJVM_MEMORY_SIZES: 'metaspace:128m..'
      # logback-spring.xmlに定義されたプロファイル名を指定する
      SPRING_PROFILES_ACTIVE: 'cloud'